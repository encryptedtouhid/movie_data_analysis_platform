version: '3.8'

services:
  movie-analysis-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movie_data_analysis_platform
    image: movie-data-analysis:latest
    ports:
      - "8000:8000"
    volumes:
      # Mount data directories for persistence
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - APP_NAME=Movie Data Analysis Platform
      - APP_VERSION=1.0.0
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - API_V1_PREFIX=/api/v1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - movie-analysis-network

networks:
  movie-analysis-network:
    driver: bridge
