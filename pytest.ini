[pytest]
# Pytest configuration for Movie Data Analysis Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (if pytest-cov is installed)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Slow-running tests
    data_processing: Tests for data processing functionality
    analysis: Tests for data analysis functionality
    visualization: Tests for visualization functionality
    recommender: Tests for recommendation system
    performance: Performance and benchmarking tests
    benchmark: Benchmark comparison tests

# Test output options
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Ignore warnings from specific modules
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test collection ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    .pytest_cache
    .mypy_cache

# asyncio mode (for async tests)
asyncio_mode = auto
